<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventKompany - Plan Your Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero-section {
            position: relative;
            text-align: center;
        }
        .hero-section img {
            max-height: 400px;
            object-fit: cover;
            width: 100%;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-weight: bold;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">EventKompany</span>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <img src="./main.png.jpg" alt="Plan Your Wedding">
        <div class="overlay">
            <h1 class="display-5">Plan Your Events Right Here</h1>
            <button class="btn btn-danger mt-3" style="border-radius: 30px; font-weight: bold; padding: 10px 20px;" data-bs-toggle="modal" data-bs-target="#chatModal">
                Let's Get Started
            </button>
        </div>
    </div>

    <!-- Main Content -->

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 EventKompany. All Rights Reserved.</p>
    </footer>

    <!-- Maintenance Page Message -->
    <div class="text-center mt-5">
        <h3>Site is still under maintenance.</h3>
        <p>Contact <a href="mailto:info@eventkompany.com">info@eventkompany.com</a> for inquiries.</p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatModalLabel">Let's Get Started</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Welcome! How can we assist you with planning your event?</p>
                    <!-- You can add a form or other interactive elements here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
