<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventKompany - Plan Your Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make sure the page takes up full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Fullscreen Hero Section */
        .hero-section {
            position: relative;
            text-align: center;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero-section img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-weight: bold;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        .navbar-brand .event {
            color: yellow;
        }

        .navbar-brand .kompany {
            color: black;
        }

        .maintenance-message {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <span class="event">Event</span><span class="kompany">Kompany</span>
            </span>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <img src="./main.png.jpg" alt="Plan Your Wedding">
        <div class="overlay">
            <h1 class="display-5">Plan Your Events Right Here</h1>
            <button class="btn btn-danger mt-3" style="border-radius: 30px; font-weight: bold; padding: 10px 20px;" data-bs-toggle="modal" data-bs-target="#chatModal">
                Let's Get Started
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 EventKompany. All Rights Reserved.</p>
            <!-- Maintenance Page Message -->
    <div class="maintenance-message">
        <h3>Site is still under maintenance.</h3>
        <p>Contact <a href="mailto:info@eventkompany.com">info@eventkompany.com</a> for inquiries.</p>
    </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
