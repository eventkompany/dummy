<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- SEO Meta Tags -->
  <title>Find the Best Event Vendors Near You | EventKompany</title>
  <meta name="description" content="Discover trusted vendors for weddings and events - photographers, caterers, decorators, car rentals, mehendi artists, and more. EventKompany – your one-stop event marketplace." />
  <meta name="keywords" content="event vendors, wedding services, photographers, caterers, mehandi artists, decorators, car rental for weddings, event planning, book event services online, Indian wedding marketplace" />
  <meta name="author" content="EventKompany" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="EventKompany - Find Top Vendors for Your Event" />
  <meta property="og:description" content="Explore a wide range of wedding and event vendors. EventKompany connects you to the best photographers, caterers, mehendi artists, and more." />
  <meta property="og:image" content="https://eventkompany.com/main-user.png" />
  <meta property="og:url" content="https://eventkompany.com" />
  <meta property="og:site_name" content="EventKompany" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Find Event Vendors Near You | EventKompany" />
  <meta name="twitter:description" content="Plan your perfect event with top-rated vendors. EventKompany – your trusted marketplace for all event needs." />
  <meta name="twitter:image" content="https://eventkompany.com/main-user.png" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- JSON-LD Structured Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "EventKompany",
    "url": "https://eventkompany.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://eventkompany.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Styles -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(at center left, #001022 29%, #080808 59%);
      color: white;
    }

    .hero-section {
      position: relative;
      height: 90vh;
      background-image: url('./main-user.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 50px;
      border-radius: 20px;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 600;
      margin-left: 1rem;
    }

    .event {
      color: white;
    }

    .kompany {
      color: #FFB800;
    }

    .navbar {
      background-color: #0a0a0a;
      border-bottom: 1px solid #1a1a1a;
    }

    a {
      color: #FFB800;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #222;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand logo-text">
        <span class="event">Event </span><span class="kompany">Kompany</span>
      </span>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="overlay">
      <h1 class="display-5 fw-bold">India's Event Marketplace</h1>
      <p class="lead mt-3">Find Photographers, Caterers, Mehandi Artists, Car Rentals & More</p>
      <h4 class="mt-4 text-light">Launching Soon...</h4>
      <p>Reach out at <a href="mailto:info@eventkompany.com">info@eventkompany.com</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 EventKompany. All rights reserved.</p>
  </footer>

</body>
</html>
